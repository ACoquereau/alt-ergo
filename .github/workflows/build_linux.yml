name: Build OCP Docker

on:
  push:
    branches:
      - next
      - main

jobs:
  test:
    name: test opam

    runs-on: ubuntu-latest

    container:
      image: ocamlpro/ocaml:4.10

    steps:
      - run: sudo chmod a+wx .

      - name: Checkout code
        uses: actions/checkout@v2

      - run: opam switch create . ocaml-system --deps-only

      - run: opam install .
