name: Main Workflow

on:
  workflow_run:
    workflows: ["Linter","Build make"]
    pull_request:
      branches:
        - main
        - next
    push:
      branches:
        - main
        - next
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ocaml-version:
          - 4.10.0
        skip_test:
          - false

        include:
          - os: ubuntu-latest
            ocaml-version: 4.07.0
            skip_test: true


    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Retrieve opam cache
        uses: actions/cache@v2
        id: cache-opam
        with:
          path: ~/.opam
          key: v1-${{ runner.os }}-alt-ergo-${{ matrix.ocaml-version }}-${{ hashFiles('*.opam') }}
#          restore-keys: |
#            v1-${{ runner.os }}-opam-${{ matrix.ocaml-version }}-

      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - name: Set git user
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions-bot@users.noreply.github.com

      - run: opam pin add . -y --no-action

      - run: opam depext -y alt-ergo-lib alt-ergo-parsers alt-ergo altgr-ergo
        if: steps.cache-opam.outputs.cache-hit != 'true'

      - run: opam install -y ./*.opam --deps-only --with-test
        if: steps.cache-opam.outputs.cache-hit != 'true'

      - run: opam upgrade --fixup
        if: steps.cache-opam.outputs.cache-hit == 'true'

      - run: make
